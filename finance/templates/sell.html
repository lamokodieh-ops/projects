{% extends "layout.html" %}

{% block title %}
    Sell Shares
{% endblock %}

{% block main %}
    <div>
        <h2>Sell Shares of Stock</h2>
    </div>
    <div class="container mt-5">
        <form action="/sell" method="post">
            <div class="mb-3">
                <select class="form-select mx-auto w-auto" name="symbol">
                    <option disabled selected value>Select Stock</option>
                    {% for stock in portfolio %}
                        <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares" min="0" type="number">
            </div>
            <button class="btn btn-primary" type="submit">Sell</button>
        </form>
    </div>
{% endblock %}

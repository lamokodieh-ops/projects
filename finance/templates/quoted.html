{% extends "layout.html" %}

{% block title %}
    Stock Quote
{% endblock %}

{% block main %}
    <div>
        <h2>Stock Quote</h2>
    </div>
    <div class="container mt-5">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">Stock Name</th>
                    <th scope="col">Stock Symbol</th>
                    <th scope="col">Stock Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{stock.name}}</td>
                    <td>{{stock.symbol}}</td>
                    <td>{{stock.price | usd}}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
